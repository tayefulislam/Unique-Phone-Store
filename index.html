<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap style -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css style -->
    <link rel="stylesheet" href="style.css">

    <title>Unique Phone Store</title>

</head>

<body>

    <!-- header title -->
    <header>
        <h1 id="title">Unique Phone Store</h1>
    </header>


    <main class="container">

        <!-- search section -->
        <section>
            <div class="mx-auto mt-3">
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Search Your Favorite Phone">
                    <button id="search-btn" onclick="search()"
                        class="btn btn-outline-secondary bg-success text-white"><span
                            class="fs-5 fw-bold">Search</span></button>
                </div>
            </div>

        </section>

        <!-- alert section -->

        <section>
            <h1 id="not-found" class="alert">Results Not Found</h1>
            <h1 id="empty" class="alert">Please Write Something</h1>
        </section>

        <!-- result section -->

        <section class="mb-5">
            <div id="result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>

        </section>


        <!-- Modal Section -->

        <section>
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div id="detail-modal">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>




    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js app file -->
    <script src="app.js"></script>
</body>

</html>
